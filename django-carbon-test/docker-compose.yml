version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: django-db
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - django_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different external port to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: django-carbon-test
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_NAME=mydb
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_PORT=5432
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000\")' || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3
    restart: unless-stopped

volumes:
  django_postgres_data: