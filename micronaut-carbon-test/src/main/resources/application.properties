micronaut.application.name=weather-service-micronaut

# Server Configuration
micronaut.server.port=8000

# Database Configuration
datasources.default.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mydb}
datasources.default.username=${DB_USER:postgres}
datasources.default.password=${DB_PASSWORD:1234}
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.dialect=POSTGRES

# Connection Pool
datasources.default.maximum-pool-size=10
datasources.default.minimum-idle=2

# Logging
logger.levels.root=INFO
logger.levels.com.carbon.test=INFO
logger.levels.io.micronaut=INFO
